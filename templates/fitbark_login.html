{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="">
  <h1>Login</h1>
  </div>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
    
  <form action="" method=post>
    <dl>
      
      <dt>Username:
      <dd><input type=text class="form-control"  name=username value="{{
          request.form.username }}">
      <dt>Password:
      <dd><input type=password name=password class="form-control">
    </dl>
    <p><input type="submit"class="btn btn-default" value=Login>
  </form>
  </div>
</div>
{% endblock %}
